version: '3.1'

services:
  ant_server:
    image: docker.luzifer.cloud/amstest:latest
    restart: always
    container_name: ams_server 
    volumes: 
      - ${LOG_PATH}:/usr/local/antmedia/log  
    environment:
      VIRTUAL_HOST: ${V_HOST}
      VIRTUAL_PORT: ${V_PORT}
      LETSENCRYPT_HOST: ${LE_HOST}
      LETSENCRYPT_EMAIL: ${LE_EMAIL}          
    ports:
      - 9999:9999
      - 5080:5080
    networks:
      - proxy
      - app      

  mongo:
    image: mongo
    restart: always
    container_name: ams_mongoDB
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INIT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INIT_PASSWORD}
    volumes:
      - ${HOST_DB_VOLUME}:/data/db   
    networks:
      - app         

networks:
  proxy:
    external:
      name: nginx-proxy
  app:      
    
    